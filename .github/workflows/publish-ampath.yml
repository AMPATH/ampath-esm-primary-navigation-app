name: AMPATH Package Publishing

on:
  push:
    branches: [main]
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 4.10.3
        run: corepack prepare yarn@4.10.3 --activate

      - name: Verify Yarn version
        run: yarn --version

      - name: ðŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ðŸ—ï¸ Build
        run: yarn build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          overwrite: true

  publish-next:
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.repository_owner == 'AMPATH'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 4.10.3
        run: corepack prepare yarn@4.10.3 --activate

      - name: Verify Yarn version
        run: yarn --version

      - name: ðŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ðŸ”§ Configure Git
        run: |
          git config user.email "devs@ampath.or.ke" 
          git config user.name "AMPATH CI"

      - name: ðŸ·ï¸ Version with next tag
        run: |
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          NEXT_VERSION="${CURRENT_VERSION}-next.${{ github.run_number }}"
          yarn version $NEXT_VERSION --immediate 
          echo "Publishing version: $NEXT_VERSION"

      - name: ðŸ—ï¸ Build
        run: yarn build

      - name: ðŸ“¦ Publish to npm with next tag
        run: yarn npm publish --tag next --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  publish-release:
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'release' &&
      github.repository_owner == 'AMPATH'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 4.10.3
        run: corepack prepare yarn@4.10.3 --activate

      - name: ðŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ðŸ·ï¸ Set release version
        run: |
          RELEASE_VERSION=${{ github.ref_name }}
          RELEASE_VERSION=${RELEASE_VERSION#v}
          yarn version $RELEASE_VERSION --immediate
          echo "Publishing release version: $RELEASE_VERSION"

      - name: ðŸ—ï¸ Build
        run: yarn build

      - name: Create temporary .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ðŸ“¦ Publish to npm with latest tag
        run: yarn npm publish --tag latest --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
